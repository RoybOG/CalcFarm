<!DOCTYPE html>
<html>

<body>
     %rebase(base_file,route_dict = nav_route_dict, current_route=nav_current_route)

<div id="piechart"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
  var p = {{float(progress_precent)}};
  var data = google.visualization.arrayToDataTable([
  ['Task', 'currrnet prograss done'],
  ['Work done', p],
  ['Work left', 100-p]
]);
  var options = {'title':'Task Progress', 'width':550, 'height':400};

  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
</script>


%if progress_precent==100.0:
<p>final results:</p>
%else:
<p>temporary results:</p>
%end

<br>{{results}}


  </body>
</html>
