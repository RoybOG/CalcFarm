<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
  </head>  
  <body> 
%if has_text_line:
	<form action= "{{base_post_route}}" method="post" enctype="multipart/form-data">	
	
    %else:
	<form action= "{{base_post_route}}" method="post">	
    %end
    
    %for form_line in base_form_details:
	%if 'form_text' in form_line:
		{{!form_line['form_text']}}
	%end
	%if 'default_value' in form_line:	
		<input type="{{form_line['type']}}" name="{{form_line['form_name']}}" value="{{form_line['default_value']}}">
	%else:
		<input type="{{form_line['type']}}" name="{{form_line['form_name']}}">
	%end
	%if 'form_text_after' in form_line:
		{{!form_line['form_text_after']}}
	%end
    %end

      <br>
      <input type="submit" value="Submit">
      
    </form>
  </body>
</html>
